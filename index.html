<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav__items">
                <ul>
                    <li>Inicio</li>
                    <li>Información</li>
                    <li>Servicio</li>
                    <li>Contacto</li>
                </ul>
            </div>
            <div class="nav__icons">
                <figure>
                    <img src="https://cdn-icons-png.flaticon.com/128/694/694985.png" alt="">
                </figure>
                <figure>
                    <img src="https://cdn-icons-png.flaticon.com/128/1077/1077114.png" alt="">
                </figure>
            </div>
        </nav>
    </header>
    <main>
        <section class="contenedor">
            <div class="contenedor__texto">
                <h3>Andrew Web</h3>
                <h1>Bienvenidos!</h1>
                <p>Lorem ipsum dolor sit amet <br> consectetur adipisicing elit. Voluptatum reiciendis</p>
                <div class="contenedor__iconos">
                    <figure>
                        <img src="https://cdn-icons-png.flaticon.com/128/2582/2582558.png" alt="">
                    </figure>
                    <figure>
                        <img src="https://cdn-icons-png.flaticon.com/128/20/20673.png" alt="">
                    </figure>
                    <figure>
                        <img src="https://cdn-icons-png.flaticon.com/128/466/466963.png" alt="">
                    </figure>
                    <figure>
                        <img src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png" alt="">
                    </figure>
                </div>
            </div>
            <div class="contenedor__formulario">
                <h1>Inicio</h1>
                <form action="">
                    <label for="correo">
                        <input type="email" id="correo" placeholder="correo">
                        <span class="contenedor__formulario--icono"><img src="https://cdn-icons-png.flaticon.com/128/3690/3690706.png" alt=""></span>
                    </label>
                    <label for="contraseña">
                        <input type="password" id="contraseña" placeholder="Contraseña" required>
                        <span><img class="contenedor__formulario--icono" src="https://cdn-icons-png.flaticon.com/128/641/641693.png" alt=""></span>
                    </label>
                    <label class="contenedor__formulario--recordar" for="recordar_contraseña">
                        <input class="contenedor__formulario contenedor__formulario--checkbox" type="checkbox" id="recordar_contraseña" placeholder="contraseña">
                        <span class="texto--recordar">Recordar</span>
                        <a href="">Olvidaste tu contraseña</a>
                    </label>
                    <input  class="contenedor__submit" type="submit" value="Iniciar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
